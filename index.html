<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>VanillaWeatherApp</title>
  </head>
  <body class="weatherApp">
    <div class="container">
      <form id="search-form" class="mb-2">
        <input
          type="search"
          placeholder="Type a city"
          class="form-control"
          id="city-input"
          autocomplete="off"
        />
        <input
          type="submit"
          value="Search"
          class="btn btn-secondary"
          id="searchCity"
        />
      </form>
      <div>
        <h1>
          <p><span id="cityName">New York</span>, USA</p>
        </h1>
      </div>

      <ul>
        <li class="today" id="date">Friday 05:00</li>
        <li class="today" id="sky">Clear</li>
      </ul>
      <div class="row">
        <div class="col-md-6">
          <p>
            <bold class="temp" id="temperature"> 12</bold>
            <small class="temp2"> °C/°F</small>
          </p>
          <div class="pict">
            <img class="picture" id="icon" src=src/sunny.png alt="Sunny"/>
            <!-- Sunny icon created by Smashicons  -->
          </div>
        </div>
        <div class="col-md-6">
          <ul>
            <li>Pressure:<span id="pressure">0</span></li>
            <li>Humidity: <span id="humidity"> 73 </span>%</li>
            <li>Wind: <span id="wind">2</span>km/h</li>
          </ul>
        </div>
        <div>
          <a
            class="codeLink"
            href="https://github.com/Notanearlybird/vanilla-weather-app"
          >
            Open-source code by Notanearlybird
          </a>
        </div>
      </div>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>

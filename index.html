<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <title>VanillaWeatherApp</title>
  </head>
  <body class="weatherApp">
    <div class="container">
      <h1>New York, USA</h1>
      <ul>
        <li>Friday 05:00</li>
        <li>Clear</li>
      </ul>
      <div class="row">
        <div class="col-md-6">
          <p class="temp">12°C|°F</p>
          <img class="sunny" src=src/sunny.png alt="Sunny"/>
          <!-- Sunny icon created by Smashicons  -->
        </div>
        <div class="col-md-6">
          <ul>
            <li>Precipitation: 0 %</li>
            <li>Humidity: 73 %</li>
            <li>Wind: 2 km/h</li>
          </ul>
        </div>
        <div>
          <a
            class="codeLink"
            href="https://github.com/Notanearlybird/vanilla-weather-app"
          >
            Open-source code by Notanearlybird
          </a>
        </div>
      </div>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
